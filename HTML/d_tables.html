<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1 style="text-align:center">TABLES</h1>
    <h3>Basic Table</h3>
    <p>&lt;table&gt; is used to create table<br/>
        &lt;tr&gt; is for table row<br/>
        &lt;th&gt; is for table heading<br/>
        &lt;td&gt; is for table data<br/>
        &lt;caption&gt; is for table caption</p>
    <table>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>
    <br/>
    <br/>
    
</body>
</html>
